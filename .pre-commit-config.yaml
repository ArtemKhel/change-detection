repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: black
        name: Run Black
        entry: black
        args: [ '--config', './pyproject.toml', '--check', '.' ]
        language: python
        pass_filenames: false

      - id: flake8
        name: Run flake8
        entry: flake8
        args: [ '--toml-config', './pyproject.toml' ]
        language: python
        types: [ python ]

      - id: mypy
        name: Run MyPy
        entry: mypy
        args: [ '--config-file', './pyproject.toml', './src' ]
        language: python
        pass_filenames: false
